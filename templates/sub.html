<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>서브 데이터베이스</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table,
    th,
    td {
      border: 1px solid #ccc;
    }

    th,
    td {
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f5f5f5;
    }
  </style>
</head>

<body>
  <h1>서브 데이터베이스</h1>
  <div id="table-container">{{ table|safe }}</div>
  <div style="margin-top:20px;"><a href="/">메인 목록으로 돌아가기</a></div>
</body>

</html>
